<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Online Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">DarkRai</div>
            <button class="pro-button" onclick="redirectToLink()"> <i class="fab fa-github"></i>GitHub</button>
        </div>
        <div class="main">
            <div class="content">
                <div class="editor-container">
                    <div class="file-tab">Script.js
                        <div class="buttons">
                            <button class="btn-style clear-btn" onclick="clearCode()"><i class="fas fa-eraser"></i> Clear</button>
                            <button class="btn-style copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i> Copy</button>
                            <button class="btn-style run-btn" onclick="runCode()"><i class="fas fa-play"></i> Run</button>
                        </div>
                    </div>
                    <textarea id="code-area" spellcheck="false">
// Online Javascript Editor for free
// Write, Edit and Run your Javascript code using JS Online Compiler

console.log("Hello world");</textarea>

                </div>
                <div class="output-container">
                    <div class="output-header">Output</div>
                    <div class="output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
